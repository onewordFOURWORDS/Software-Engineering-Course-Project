{% extends "base.html" %}

{% block content %}
    <h1>League Creation</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div>
            {{ form.league.label }}<br>
            {{ form.league(size=64) }}
            {% for error in form.league.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
<script>
    document.querySelector("#create_league_link").classList.toggle("active");
</script>
{% endblock %}
